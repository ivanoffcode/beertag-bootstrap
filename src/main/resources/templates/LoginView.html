<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/PageLayout :: head('Login')}"></div>
<body>
<div th:replace="~{fragments/PageLayout :: navbar}"></div>
<div class="masthead">
    <div class="container d-flex align-items-center flex-column">
        <h2>Login</h2>

        <form action="#" th:action="@{/auth/login}" th:object="${login}" method="post">
            <label th:text="#{user.label.username}">Username</label>
            <br/>
            <input type="text" th:field="*{username}"/>
            <label class="error" th:errors="*{username}">Username error placeholder</label>
            <br/><br/>

            <label th:text="#{user.label.password}">Password</label>
            <br/>
            <input type="password" th:field="*{password}"/>
            <label class="error" th:errors="*{password}">Password error placeholder</label>
            <br/><br/>

            <input type="submit" value="Login"/>
        </form>
    </div>
</div>

<div th:replace="~{fragments/PageLayout :: footer}"></div>
<div th:replace="~{fragments/PageLayout :: scripts}"></div>
</body>
</html>
