<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${'BeerTag | '+ title}">Title</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../static/assets/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Core Theme CSS (includes Bootstrap) -->
    <link href="../../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>

</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}">BeerTag</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#" th:href="@{/beers}"
                       th:text="#{navigation.all-beers}">Browse all Beers</a></li>
                <li th:unless="${isAuthenticated}" class="nav-item mx-0 mx-lg-1">
                    <a th:href="@{/auth/login}" class="nav-link py-3 px-0 px-lg-3 rounded" href="#">Login</a></li>
                <li th:unless="${isAuthenticated}" class="nav-item mx-0 mx-lg-1">
                    <a th:href="@{/auth/register}" class="nav-link py-3 px-0 px-lg-3 rounded" href="#">Register</a></li>
                <li th:if="${isAuthenticated && session.isAdmin}" class="nav-item mx-0 mx-lg-1">
                    <a th:href="@{/admin}" class="nav-link py-3 px-0 px-lg-3 rounded" href="#">Admin Portal</a></li>
                <li th:if="${isAuthenticated}" class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" href="#" th:href="@{/beers/new}">Create Beer</a></li>
                <li th:if="${isAuthenticated}" class="nav-item mx-0 mx-lg-1">
                    <a th:href="@{/auth/logout}" class="nav-link py-3 px-0 px-lg-3 rounded" href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="footer text-center">
    <div class="container">
        <div class="row">
            <!-- Footer Location-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Location</h4>
                <p class="lead mb-0">
                    2215 John Daniel Drive
                    <br />
                    Clark, MO 65243
                </p>
            </div>
            <!-- Footer Social Icons-->
            <div class="col-lg-4 mb-5 mb-lg-0">
                <h4 class="text-uppercase mb-4">Around the Web</h4>
                <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
                <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>
            </div>
            <!-- Footer About Text-->
            <div class="col-lg-4">
                <p class="text-uppercase mb-4" th:text="${'Â© Copyright ' + #dates.year(#dates.createNow()) + ' BeerTag'}">BeerTag</p>
                <p class="lead mb-0"> Freelance is a free to use, MIT licensed Bootstrap theme created by Start Bootstrap.</p>
            </div>
        </div>
    </div>
</footer>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</div>

</body>
</html>
